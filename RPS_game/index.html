<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Teko:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
        integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
    <title>RSP GAME </title>
</head>

<body class=""> 
    <div class="container ">
        <div class="row">

            <!-- SCORE INFO PANEL -->
            <div id="score-info" class="  col-3 mt-5 ps-0 " style="width: 270px;">
                <div id="scroll-container" data-bs-spy="scroll" class="info-background  pt-5 pe-4 pb-5  "
                    style="height: 560px;">
                        <h3 id="scroll-text" class="text-dark  ">SCORES</h3>
                        <hr class="mt-0 border border-dark ">
                        <ol id="score-list" class="text-black-50 score-scroll ">
                        </ol>
                </div>

            </div>


            <!-- FIRST SCREEN -->
            <div class="col-9  " style="width: 600px; ">

                <!-- SMALL PANEL  -->
                <div id="panel-small" class="row mb-5 " style="width: 650px;">
                    <div id="score-panel-final"
                        class="col-8 border border-5 rounded-pill border-dark border-small text-center mt-5 bg-black bg-opacity-50 shadow-lg ">
                        <div class="row justify-content-center ">
                            <div id="score-text-small" class="col-6 text-dark ">score :</div>
                            <div id="score-small" class="col-4 score-color fw-bold text-black ">0</div>
                        </div>
                    </div>
                </div>

                <!-- THREE BUTTONS -->
                <div id="three-btn" class="col-9 ms-3 " style="width: 600px; padding-right: 55px;">
                    <div class="row justify-content-center ">
                        <button id="rock" class="col-3 hands rounded-circle pe-4 pb-3   ">
                            <img class="" src="images/img1.png" alt="">
                        </button>
                    </div>

                    <div class="row justify-content-center ">
                        <button id="scissors" class="col-3 me-5 rounded-circle pt-2 pe-4 pb-3 hands">
                            <img class="" src="images/img2.png" alt="">
                        </button>
                        <button id="paper" class="col-3 ms-5 rounded-circle pt-2 pe-4 pb-3 hands">
                            <img class="" src="images/img3.png" alt="">
                        </button>
                    </div>
                </div>

            </div>



            <!-- RIGHT SIDE -->
            <div id="side" class="col-3 mt-5  " style="width: 268px;">
                <div class="row ">
                    <div class="col-6  right-side ps-5 pb-5 opacity-50 blink-2" style="height: 560px; padding-top: 100px; color: #24304c">
                        <h1 id="text-r" class="side-text ">R</h1>
                        <h1 id="text-s" class="side-text">S</h1>
                        <h1 id="text-p" class="side-text">P</h1>
                    </div>
                    <h1 class="col-6 rotate text-light opacity-25 ">GAME</h1>
                </div>
                    
                    
                    
            
            </div>





        </div>


        <!-- SCONDE SCREEN -->
        <!-- SCORE PANEL BIG-->
        <div id="panel-big" class="row visually-hidden ">
            <div id="score-panel-start"
                class="col-8 border border-5 border-dark rounded-pill w-75 text-center mt-5 bg-black bg-opacity-50 hidden  shadow-lg ">
                <div class="row justify-content-center ">
                    <div id="score-text-big" class="col-6 text-dark ">score :</div>
                    <div id="score-big" class="col-4 score text-black  fw-bold ">0</div>
                </div>
            </div>
        </div>

        <!-- ME AND BOT PANEL WITH PLAY AGAIN BUTTON -->
        <div class="row players ms-5 me-5  justify-content-center mt-5 visually-hidden  ">
            <div id="player_me" class="col-4  rounded-circle  shadow-lg black-shadow ">
                <img class=" player-img image_me pt-3 " src="" alt="">
            </div>


            

            <div id="play-again-panel" class="col-3 text-center  ">
                <p id="result_text" class="fs-1 fw-lighter  mb-0"></p>
                <button id="play-again" type="button" class="btn btn-secondary btn-lg rounded-circle  disabled">
                    <i class="fas fa-redo-alt fs-1 
                    "></i>
                </button>
                <button id="restart" type="button" class="btn btn-secondary btn-lg rounded-circle visually-hidden">
                    <i class="fas fa-power-off fs-1 fa-flip-vertical"></i>
                </button>
            </div>

            <div id="player_bot" class="col-4 rounded-circle shadow-lg black-shadow ">
                <img id="bot-count" class="pt-3 player-img image_bot" src="" alt="">
            </div>
        </div>








    </div>

</body>
<script src="script.js"></script>

</html>
